version: "3"

services:
    db:
        image: postgis/postgis:15-3.3
        container_name: postgres
        ports:
            - 5432:5432
        volumes:
            - db-store:/var/lib/postgresql/data
            - ./script:/docker-entrypoint-initdb.d
        environment:
            - POSTGRES_PASSWORD=root

volumes:
    db-store:
